{% extends "base.html" %}
{% block head %}
{{ super() }}
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../static/scripts/viewresume.js"></script>
<link rel="stylesheet" href="../static/styles/homepage.css"/>
{% endblock head %}
{% block content %}
{{ super() }}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
<h2>My Resume</h2>
{% for resume in resumes %}
<a href="{{ url_for('app_views.resumes', id=resume.id) }}" class="border list-group-item list-group-item-action">Created at: {{ resume.created_at }}<br>Status: {{ resume.status }}</a>
{% endfor %}
</div>

{% endblock  %}
