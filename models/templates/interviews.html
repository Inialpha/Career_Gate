{% extends "base.html" %}
{% block head %}
{{ super() }}
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../static/scripts/viewresume.js"></script>
<link rel="stylesheet" href="../static/styles/homepage.css"/>
{% endblock head %}
{% block content %}
{{ super() }}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center">
<h2>My Interviews</h2>
{% for interview in interviews %}
<a href="{{ url_for('app_views.interview_details',  id=interview.id) }}" class="border list-group-item list-group-item-action ">Created at:{{ interview.created_at }}<br>Status: {{ interview.status }}</a>
{% endfor %}
</div>

{% endblock  %}
