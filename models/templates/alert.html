
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="card-panel {{ category }} alert" style="position: relative">
	{{ message }}
	<button type="button" class="close" onclick="this.parentNode.style.display='none'" aria-label="Close" style="position: absolute; right: 10px;">
		<span aria-hidden="true">&times;</span>
	</button>
</div>
{% endfor %}
{% endif %}
{% endwith %}
